<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forecast App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>


    </head>

    <body>
        <nav class="navbar navbar-expand-sm fixed-top">
            <div class="container-fluid">
                <div class="collapse navbar-collapse p-2" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a href="{{ url_for('Home')}}" class="anchor">Home</a>
                        <a href="{{ url_for('Expect_sol')}}" class="anchor">Expected Solutions</a>
                        <a href="{{ url_for('Data_set')}}" class="anchor">District Data</a>
                        <a href="{{ url_for('Reservoir_data') }}" class="anchor">Reservoir Data</a>
                        <a href="{{ url_for('ML_Algorithms')}}" class="anchor">ML Algorithms</a>
                        <a href="{{ url_for('imdb')}}" class="anchor">Forecasting</a>
                        <a href="{{ url_for('Dashboard')}}" class="anchor">Dashboard</a>

                        <!-- <a href="{{ url_for('Res_con')}}" class="anchor">Reservoir Connection</a> -->
                    </div>
                </div>
            </div>
        </nav>
        <div class="container-glass mt-5" style="max-width: 600px;">
            <h1 class="h1 text-center">Water Demand Forecast</h1>
            <form id="forecast-form">
                <div class="d-flex flex-column align-items-center w-100">
                    <div class="mb-3 w-75">
                        <label for="months" class="form-label">Enter No. of Months:</label>
                        <input class="form-control" type="number" name="months" id="months" placeholder="e.g., 6"
                            required>
                    </div>
                    <div class="mb-3 w-75">
                        <label for="year" class="form-label">Select Year:</label>
                        <select class="form-select" id="year" name="years" required>
                            <option value="" disabled selected>--Select--</option>
                            <option value="2025">2025</option>
                            <option value="2026">2026</option>
                            <option value="2027">2027</option>
                            <option value="2028">2028</option>
                            <option value="2029">2029</option>
                            <option value="2030">2030</option>
                        </select>
                    </div>
                    <button class="btn btn-primary mt-3" type="button" id="forecast-btn">Generate Forecast</button>
                </div>
            </form>
            <div class="response mt-4" id="response"></div>
            <div class="chart-container" style="display: none;">
                <canvas id="forecastChart"></canvas>
            </div>
        </div>

        <script>
            document.getElementById("forecast-btn").addEventListener("click", function () {
                const months = document.getElementById("months").value;
                const year = document.getElementById("year").value;

                if (!months || months <= 0) {
                    alert("Please enter a valid number of months.");
                    return;
                }
                if (!year) {
                    alert("Please select a year.");
                    return;
                }

                const formData = new FormData();
                formData.append('months', months);
                formData.append('years', year);

                let chartInstance = null;

                fetch('/forecast', {
                    method: 'POST',
                    body: formData
                })
                    .then(response => response.json())
                    .then(data => {
                        const responseDiv = document.getElementById("response");
                        const chartContainer = document.querySelector(".chart-container");
                        responseDiv.innerHTML = "";

                        if (data.error) {
                            responseDiv.textContent = data.error;
                            responseDiv.style.color = "red";
                            chartContainer.style.display = "none";
                        } else {
                            if (data.note) {
                                responseDiv.innerHTML = `<div class="alert alert-warning">${data.note}</div>`;
                            }

                            chartContainer.style.display = "block";
                            const forecastData = data.forecast;
                            const labels = Array.from({ length: forecastData.length }, (_, i) => `Month ${i + 1}`);

                            const ctx = document.getElementById('forecastChart').getContext('2d');

                            if (chartInstance) {
                                chartInstance.destroy();
                            }

                            chartInstance = new Chart(ctx, {
                                type: 'line',
                                data: {
                                    labels: labels,
                                    datasets: [{
                                        label: 'Forecasted Water Demand',
                                        data: forecastData,
                                        borderColor: '#00838f',
                                        backgroundColor: 'rgba(0, 131, 143, 0.2)',
                                        borderWidth: 2,
                                        fill: true,
                                        tension: 0.4
                                    }]
                                },
                                options: {
                                    responsive: true,
                                    plugins: {
                                        legend: {
                                            labels: {
                                                color: '#006064'
                                            }
                                        }
                                    },
                                    scales: {
                                        y: {
                                            beginAtZero: true,
                                            grid: {
                                                color: '#e0f2f1'
                                            },
                                            ticks: {
                                                color: '#006064'
                                            }
                                        },
                                        x: {
                                            grid: {
                                                color: '#e0f2f1'
                                            },
                                            ticks: {
                                                color: '#006064'
                                            }
                                        }
                                    }
                                }
                            });
                        }
                    })
                    .catch(error => {
                        const responseDiv = document.getElementById("response");
                        responseDiv.textContent = "Error: " + error.message;
                        responseDiv.style.color = "red";
                    });
            });
        </script>
    </body>

</html>
